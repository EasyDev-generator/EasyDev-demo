<mat-toolbar color="primary">
      
    <div routerLink="/">Manage_Film_Example</div>
    
    <span class="spacer-half"></span>
    <div class="flex" *ngIf="user">
        <div routerLink="/home">Home</div>
        <!-- START LINK MENU -->
        <div>
            <div routerLink="/actors">List Actor</div>
        </div>
        <div>
            <div routerLink="/films">List Film</div>
        </div>
        <div>
            <div routerLink="/filmmakers">List FilmMaker</div>
        </div>
 <!-- END LINK MENU -->
    </div>

    <span class="spacer"></span>
    <div *ngIf="user">
        
        <!-- MENU -->
        <mat-menu #appMenu="matMenu" [overlapTrigger]="false"  xPosition="before">
            <button mat-menu-item routerLink="/profile">
                <mat-icon>person</mat-icon>
                Profile
            </button>
            <button mat-menu-item routerLink="/manage-users" *ngIf="user.isAdmin()" >
                <mat-icon>group</mat-icon>
                Manage Users
            </button>
            <div class="divider"></div>
            <button mat-menu-item (click)='logout($event)'>
                <mat-icon>power_settings_new</mat-icon>
                Logout
            </button>
        </mat-menu>
            
        <!-- MENU BUTTON -->
        <button mat-icon-button [matMenuTriggerFor]="appMenu" class="menu-right">
            Welcome {{user?.username}}
            <mat-icon>expand_more</mat-icon>
        </button>
    </div>

</mat-toolbar>
