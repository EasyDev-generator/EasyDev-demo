
<!-- TITLE -->
<mat-card class="mb-40">
    <h1>
        <mat-icon class="ico-lg">search</mat-icon>
        Search
    </h1>
</mat-card>
    

<mat-card>
    <mat-card-content>

        <!-- TITLE SEARCH -->
        <mat-form-field class="full-width">
            <input matInput type="text" placeholder="Title" [(ngModel)]="title"  name="title" id="title">
        </mat-form-field>

        <!-- GENRE SEARCH -->
        <mat-form-field class="full-width">
            <mat-select placeholder="Genre" class="full-width" [(ngModel)]="genre" name="genre" id="genre">
                <mat-option></mat-option>
                <mat-option value="Action">Action</mat-option>
                <mat-option value="Crime">Crime</mat-option>
                <mat-option value="Fantasy">Fantasy</mat-option>
                <mat-option value="Horror">Horror</mat-option>
            <div class="clearfix"></div>
            </mat-select>
        </mat-form-field>

        <!-- SEARCH BUTTON -->
        <button mat-raised-button color="primary" (click)="search()">SEARCH</button>
    </mat-card-content>

</mat-card>


<mat-card>
    <mat-card-content>
        <div *ngFor="let film of filmList">
            <a [routerLink] = "['/film', film._id]">{{film.title}}</a>
        </div>
    </mat-card-content>
</mat-card>
